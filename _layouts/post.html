---
layout: default
---

<div class="post">

    {% if page.link %}
      <div class="post-title"><a href="{{ page.link }}">{{ page.title }}&rarr;</a></div>
    {% else %}
      <div class="post-title">{{ page.title }}</div>
    {% endif %}

<p>{{ content }}</p>

<div class="post-timestamp">{{ page.date | date: "%B %d, %Y"}}</div>
</div>
<div class="spacer"> <hr></div>
