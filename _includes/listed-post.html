<div class="post">
  {% if post.link %}
    <div class="post-title"><a href="{{ post.link }}">{{ post.title }}&rarr;</a></div>
    {% else %}
      <div class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
  {% endif %}
  

  <p>{{ post.content }}</p>
  
  <div class="post-timestamp">{{ post.date | date: "%B %d, %Y"}}</div>

</div>
{% if post != post.last %}
  <div class="spacer"> <hr></div>
{% endif %}
