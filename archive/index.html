---
layout: layout
title: Archive
---
<script language="JavaScript">
  document.write('<div class="cover" style="background-image: url(' + image + ');"> </div>')  
</script>
<noscript>
  <div class="cover" style="background-image: url('/assets/nyc.jpg')"> </div>
</noscript>


<div class="container">
    <section class="content">
    <h1 class="thin">ARCHIVE</h1>
    <p>
      <ul class="listing">
        {% for post in site.posts %}
        <li>
          <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
     </p>
    </section>
</div>
